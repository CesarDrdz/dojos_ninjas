<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>dojo</title>
</head>
<body>
    {{dojo.ninjas}}
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/dojos">home</a>
        </div>
        <h2 class="text-center">dojo {{dojo.name}}</h2>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                  <th scope="row">1</th>
                  <td>{{ninja.first_name}}</td>
                  <td>{{ninja.last_name}}</td>
                  <td>{{ninja.age}}</td>
                </tr>
                    
                {% endfor %}
              </tr>
            </tbody>
          </table>
        
        <p>Created ON: {{dojo.created_at.strftime("%b %d %Y")}}</p>
        <p>Last Updated: {{  dojo.updated_at.strftime("%b %d %Y")}}</p>
    </div>
    <div>
        <a href=""><button>Home</button></a>
    </div>
</body>
</html>
