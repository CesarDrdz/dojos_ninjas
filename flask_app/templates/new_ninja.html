<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create ninja</title>
</head>
<body>
    {{dojos}}
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/ninjas">home</a>
        </div>
        <form action="/ninja/create" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Add ninja</h2>
            <div class="form-control">
                <select name="dojo_id" id="">
                    {% for dojo in dojos %}
                    
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">first_name:</label>
                <input type="text" name="first_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">last_name:</label>
            <input type="text" name="last_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="age">age:</label>
            <input type="text" name="age"  class="form-control">
        </div>
        <input type="submit" value="Add ninja" class="btn btn-success">
    </form>
</div>
</body>
</html>
